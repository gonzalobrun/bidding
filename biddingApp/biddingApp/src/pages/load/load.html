<ion-header>

  <ion-navbar>
    <ion-title>Load</ion-title>
    <div class="user-icon">
      <ion-icon name="contact"></ion-icon>
    </div>   
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="view-wrapper">

  <section class="img-section">
    <form [formGroup]="loadPubForm">
      <ion-item>
          <ion-label color="primary" stacked>Browse</ion-label>
          <ion-input type="file"  (change)="fileAdd($event)" placeholder="Upload file" accept="image/*" multiple></ion-input>
      </ion-item>
      <div class="img-viewer-section">
  
      </div>
      <div class="img-selector-section">
          <div *ngFor="let img of publication.imgURL">
              <img [src]="img" height="42" width="42" (click)="showImg(img)">
          </div>
      </div>            
    </form>
      
  </section>

  <section class="form-section">
      <form [formGroup]="loadPubForm">
          <ion-list>
              
            <ion-item>
              <ion-label floating>Title</ion-label>
              <ion-input type="text" required id="title" formControlName="title"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input type="text" required id="description" formControlName="description"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Minimun Price</ion-label>
              <ion-input type="text" required id="minimunPrice" formControlName="minimunPrice"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Expiration Date</ion-label>
              <ion-datetime displayFormat="DD MMM YYYY" formControlName="expirationDate"></ion-datetime>
            </ion-item>
            
            <ion-item>
              <ion-label>Categories</ion-label>
              <ion-select multiple="true" required id="categories" formControlName="categories">
                <ion-option *ngFor="let cat of categories" [value]="cat.id">{{cat.description}}</ion-option>
              </ion-select>
            </ion-item>
      
            <ion-item>
              <ion-label>Type</ion-label>
              <ion-select required id="type" formControlName="type">
                <ion-option *ngFor="let type of types" [value]="type.id">{{type.description}}</ion-option>
              </ion-select>
            </ion-item>
      
            <ion-item>
              <ion-label floating>City</ion-label>
              <ion-input type="text" required id="city" formControlName="city"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Province</ion-label>
              <ion-input type="text" required id="province" formControlName="province"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Country</ion-label>
              <ion-input type="text" required id="country" formControlName="country"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Status</ion-label>
              <ion-select required id="status" formControlName="status">
                <ion-option *ngFor="let stat of status" [value]="stat.id">{{stat.description}}</ion-option>
              </ion-select>
            </ion-item>
      
            <ion-item>
                <button ion-button outline (click)="publish()" >LOAD</button>
            </ion-item>
      
          </ion-list>
        </form>
  </section>

</div> 
    
</ion-content>
