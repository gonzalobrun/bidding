<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form>
    <ion-list>
              
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required [(ngModel)]="userLoginModel.name" name="name" id="name" #name="ngModel"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)]="userLoginModel.password" name="password" id="password" #password="ngModel"></ion-input>
      </ion-item>

      <ion-item>
          <button ion-button (click)="login()" [disabled]="!(name.valid && password.valid)">Login</button>
          <button ion-button outline (click)="goToSignin()">Register</button>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
