<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form>
    <ion-list>
              
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required [(ngModel)]="userLoginModel.username" name="username" id="username" #username="ngModel"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)]="userLoginModel.password" name="password" id="password" #password="ngModel"></ion-input>
      </ion-item>

      <ion-item>
          <button ion-button (click)="login()" [disabled]="!(username.valid && password.valid)">Login</button>
          <button ion-button outline (click)="goToSignin()">Register</button>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
